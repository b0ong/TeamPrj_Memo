<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://kit.fontawesome.com/8501020420.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/K-AdopptFilter.css">
</head>
<body>
<div class="filter-container">
    
    <!-- 상세조건 토글 버튼 -->
    <button id="toggle-button" class="plus-option">
        <i class="fa-solid fa-plus icon-toggle" style="scale:150%"></i><br>
        상세조건 
    </button>
    <!-- 강아지, 고양이 버튼 -->
    <div class="subFilter">
        <button class="plus-option" style="font-size:30px">강아지</button>
    </div>
    <div class="subFilter">
        <button class="plus-option" style="font-size:30px">고양이</button>
    </div>
    <!-- 검색 폼 -->
    <form class="shearch-box" action="" method="get">
        <input type="text" class="search" style="margin-top:10px" placeholder="검색어를 입력하세요."><span> </span><button class="plus-option"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>
<!-- 숨겨진 상세조건 내용 -->
<div id="filter-details">
    <table>
        <tr class="space">
            <td colspan="2">강아지 품종</td>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">골든리트리버
                <input type="checkbox" class="checkbox-spacing">골든리트리버
                <input type="checkbox" class="checkbox-spacing">골든리트리버
            </td>
        </tr>
        <tr>
            <td colspan="2">고양이 품종</td>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">냥이1
                <input type="checkbox" class="checkbox-spacing">냥이2
                <input type="checkbox" class="checkbox-spacing">냥이3
            </td>
        </tr>
        <tr>
            <td colspan="5"><hr></td>
        </tr>
        <tr>
            <td colspan="2">성별</td>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">남자
                <input type="checkbox" class="checkbox-spacing">여자
            </td>
        </tr>
        <tr>
            <td colspan="2">추정나이</td>
            <td colspan="3">
                <input type="range" min="0" max="100" value="50" class="slider">
            </td>
        </tr>
        <tr>
            <td colspan="2">크기</td>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">초대형견
                <input type="checkbox" class="checkbox-spacing">대형견
                <input type="checkbox" class="checkbox-spacing">준중형견<br>
                <input type="checkbox" class="checkbox-spacing">소형견
                <input type="checkbox" class="checkbox-spacing">경형견
                <input type="checkbox" class="checkbox-spacing">대형견
            </td>
        </tr>
        <tr>
            <td colspan="2">중성화여부</td>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">완료
                <input type="checkbox" class="checkbox-spacing">미완료
            </td>
        </tr>
        <tr>
            <td colspan="2">성격</td>
            <td colspan="3">
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined1">#온순함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">#활발함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined3">#지랄맞음</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">특징</td>
            <td colspan="3">
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined5">#털 잘빠짐</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined6" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined6">#사람좋아함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined7" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined7">#사람만 보면 짖음</label>
            </td>
        </tr>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // toggle-button 요소와 그 자식 i 요소를 선택
        const toggleButton = document.getElementById("toggle-button");
        const icon = toggleButton.querySelector("i");
        const filterDetails = document.getElementById("filter-details");

        // toggle-button에 클릭 이벤트 리스너를 추가
        toggleButton.addEventListener("click", function() {
            // 아이콘의 클래스가 fa-minus인 경우 fa-plus로 변경하고, 그 반대의 경우 fa-minus로 변경
            if (icon.classList.contains("fa-minus")) {
                icon.classList.remove("fa-minus");
                icon.classList.add("fa-plus");
            } else {
                icon.classList.remove("fa-plus");
                icon.classList.add("fa-minus");
            }
            // rotate 클래스를 토글하여 아이콘 회전 애니메이션을 적용
            icon.classList.toggle("rotate");
            // filterDetails 요소의 visible 클래스를 토글하여 표시 상태를 변경
            filterDetails.classList.toggle("visible");
        });
    });
</script>
</body>
</html>
