<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://kit.fontawesome.com/8501020420.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/K-AdopptFilter.css">
</head>
<body>
    <div class="filter-container">
        <!-- 상세조건 토글 버튼 -->
        <button id="toggle-button" class="plus-option">
            <i class="fa-solid fa-plus icon-toggle" style="scale:120%"></i><br>
            <h6 style="font-size: 13px">상세조건</h6>
        </button>
        <!-- 강아지, 고양이 버튼 -->
        <div class="subFilter">
            <button class="filter-button" style="font-size:30px">강아지</button>
        </div>
        <div class="subFilter">
            <button class="filter-button" style="font-size:30px">고양이</button>
        </div>
        <!-- 검색 폼 -->
        <div>
            <form class="search-box" action="" method="get">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button><span> </span><input type="text" class="search" placeholder="검색어를 입력하세요.">
            </form>
        </div>
    </div>
<!-- 숨겨진 상세조건 내용 -->
<div id="filter-details">
    <table>
        <tr>
            <th class="space toSpacing" colspan="2">강아지 품종</th>
            <td class="toSpacing" colspan="3">
                <input type="checkbox" class="checkbox-spacing">골든리트리버
                <input type="checkbox" class="checkbox-spacing">골든리트리버
                <input type="checkbox" class="checkbox-spacing">그외
            </td>
        </tr>
        <tr>
            <th class="space" colspan="2">고양이 품종</th>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">아메리칸숏헤어
                <input type="checkbox" class="checkbox-spacing">먼치킨
                <input type="checkbox" class="checkbox-spacing">믹스묘
            </td>
        </tr>
        <tr>
            <!-- <td colspan="5"><hr></td> -->
        </tr>
        <tr>
            <th class="space" colspan="2">성별</th>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">수컷
                <input type="checkbox" class="checkbox-spacing">암컷
            </td>
        </tr>
        <tr>
            <th class="space" colspan="2">추정나이</th>
            <td class="space" colspan="3">
                <input type="range" min="0" max="100" value="50" class="slider">
            </td>
        </tr>
        <tr>
            <th class="space" colspan="2">크기</th>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">초대형견<a style="font-size:10px">(45kg 이상)</a>
                <input type="checkbox" class="checkbox-spacing">대형견<a style="font-size:10px">(30kg 이상)</a>
                <input type="checkbox" class="checkbox-spacing">중형견<a style="font-size:10px">(12kg ~ 16kg)</a>
                <input type="checkbox" class="checkbox-spacing">준중형견<a style="font-size:10px">(8kg ~ 12kg)</a><br>
                <input type="checkbox" class="checkbox-spacing">소형견<a style="font-size:10px">(4kg ~ 8kg)</a>
                <input type="checkbox" class="checkbox-spacing">경형견<a style="font-size:10px">(4kg 미만)</a>
            </td>
        </tr>
        <tr>
            <th class="space" colspan="2">중성화여부</th>
            <td colspan="3">
                <input type="checkbox" class="checkbox-spacing">완료
                <input type="checkbox" class="checkbox-spacing">미완료
            </td>
        </tr>
        <tr>
            <th class="space" colspan="2">성격</th>
            <td colspan="3">
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined1" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined1">#온순함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined2" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined2">#활발함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined3" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined3">#지랄맞음</label>
            </td>
        </tr>
        <tr>
            <th class="space btSpacing" colspan="2">특징</th>
            <td class="btSpacing" colspan="3">
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined5" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined5">#털 잘빠짐</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined6" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined6">#사람좋아함</label>
                <input type="checkbox" class="btn-check checkbox-spacing" id="btn-check-outlined7" autocomplete="off">
                <label class="btn btn-outline-primary buttonStyle" for="btn-check-outlined7">#사람만 보면 짖음</label>
            </td>
        </tr>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // toggle-button 요소와 그 자식 i 요소를 선택
        const toggleButton = document.getElementById("toggle-button");
        const icon = toggleButton.querySelector("i");
        const filterDetails = document.getElementById("filter-details");

        // toggle-button에 클릭 이벤트 리스너를 추가
        toggleButton.addEventListener("click", function() {
            // 아이콘의 클래스가 fa-minus인 경우 fa-plus로 변경하고, 그 반대의 경우 fa-minus로 변경
            if (icon.classList.contains("fa-minus")) {
                icon.classList.remove("fa-minus");
                icon.classList.add("fa-plus");
            } else {
                icon.classList.remove("fa-plus");
                icon.classList.add("fa-minus");
            }
            // rotate 클래스를 토글하여 아이콘 회전 애니메이션을 적용
            icon.classList.toggle("rotate");
            // filterDetails 요소의 visible 클래스를 토글하여 표시 상태를 변경
            filterDetails.classList.toggle("visible");
        });
    });
</script>
</body>
</html>
